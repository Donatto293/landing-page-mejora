<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-primary text-dark">

  <div class="container">
    <div class="row justify-content-center" >
      <div class="col-md-8 col-lg-6" >
        <div class="card shadow-lg rounded-4 border-0 text-light" style="background-color: #603dbf;">
          <div class="card-body p-5">
                <div class="justify-content-center d-flex mb-4">
                     <a href="index.html">
                        <img src="./images/logo.png" alt="Logo" class="img-fluid h-30" style="width: 100px; cursor: pointer;">
                    </a>
                </div>
                <!--<h2 class="mb-4 text-center text-light-emphasis">Formulario de Contacto</h2> -->
                <form action="https://formsubmit.co/donatojimenez293@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="Nuevo mensaje del formulario">
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_autoresponse" value="Gracias por tu mensaje. Te responderemos pronto.">

                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control rounded-3" id="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control rounded-3" id="email" placeholder="tu@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control rounded-3" id="asunto" placeholder="Asunto del mensaje" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control rounded-3" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg rounded-3">Enviar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
